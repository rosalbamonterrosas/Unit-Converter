<body>

  <div class="overlay"></div>
  <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
    <source src="mp4/bg.mp4" type="video/mp4">
  </video>

  <div class="masthead">
    <div class="masthead-bg"></div>
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-12 my-auto">
          <div class="masthead-content text-white py-5 py-md-0">
            <h1 class="mb-3">SI Prefixes Unit Converter</h1>
            <p class="mb-5">Please enter the value (without the prefix) in the text box below, select the prefixes from the drop-down menus, and then click on the Convert button!</p>
            <p>From: </p>
            <div class="input-group input-group-newsletter">
              <input type="email" class="form-control" placeholder="Enter value..." aria-label="Enter email..." aria-describedby="basic-addon" id="initial_value">
              <div class="input-group-append">
                <select id="initial_unit">
                    <option value="exa">exa</option>
                    <option value="peta">peta</option>
                    <option value="tera">tera</option>
                    <option value="giga">giga</option>
                    <option value="mega">mega</option>
                    <option value="kilo">kilo</option>
                    <option value="hecto">hecto</option>
                    <option value="deka">deka</option>
                    <option value="unit">unit</option>
                    <option value="deci">deci</option>
                    <option value="centi">centi</option>
                    <option value="milli">milli</option>
                    <option value="micro">micro</option>
                    <option value="nano">nano</option>
                    <option value="pico">pico</option>
                    <option value="femto">femto</option>
                    <option value="atto">atto</option>
                  </select>
              </div>
            </div>
            <p id="to">To: </p>
            <div class="input-group input-group-newsletter">
                <select id="final_unit">
                    <option value="exa">exa</option>
                    <option value="peta">peta</option>
                    <option value="tera">tera</option>
                    <option value="giga">giga</option>
                    <option value="mega">mega</option>
                    <option value="kilo">kilo</option>
                    <option value="hecto">hecto</option>
                    <option value="deka">deka</option>
                    <option value="unit">unit</option>
                    <option value="deci">deci</option>
                    <option value="centi">centi</option>
                    <option value="milli">milli</option>
                    <option value="micro">micro</option>
                    <option value="nano">nano</option>
                    <option value="pico">pico</option>
                    <option value="femto">femto</option>
                    <option value="atto">atto</option>
                </select>
                <div class="input-group-append">
                    <button class="btn btn-secondary" type="button" id="convert_button">Convert!</button>
                </div>
            </div>         
              <p id="result"></p>
          </div>
        </div>
          <footer class="footer bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 h-100 text-center text-lg-left my-auto">
                        <p class="text-muted small mb-4 mb-lg-0">&copy; Rosalba Monterrosas 2019. All Rights Reserved. Theme by <a class="text-muted" href="https://startbootstrap.com/">Start Bootstrap</a></p>
                    </div>
                </div>
            </div>

      </div>
